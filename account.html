<!DOCTYPE html>
<html>
<head>
  <title>Account Information</title>
  <link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
  <div class="container">
    <h1>Account Information</h1>
    <div class="account-details">
      <h2>Personal Information</h2>
      <div class="form-row">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="John Doe" readonly>
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
      </div>
      <div class="form-row">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890" readonly>
      </div>

      <h2>Address Information</h2>
      <div class="form-row">
        <label for="address">Address:</label>
        <textarea id="address" name="address" readonly>123 Main Street, City, State, ZIP</textarea>
      </div>
    </div>
  </div>
</body>
</html>
